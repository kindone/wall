@(title: String)(head: Html)(header: Html)(content: Html)(implicit request:play.api.mvc.Request[play.api.mvc.AnyContent])

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/wall.ico")">
    <script type="text/javascript"> var modules = {} </script>
    <script src="@routes.Assets.at("javascripts/eventing.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    @head
  </head>
  <body>
    @header
    <div class="main container">
      @request.flash.get("error").map { errorMessage =>   
        <div class="alert-message error">
          <p>
          <strong> @errorMessage </strong>
          </p>
        </div>
      }
      @content
    </div>
  </body>
</html>
