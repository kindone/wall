@(title: String)(header: Html)(content: Html, footer: Html = Html(""))(implicit request:play.api.mvc.Request[play.api.mvc.AnyContent])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fileupload-ui.css")"/>
        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/redactor.css")">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/wall.ico")">
        <script type="text/javascript">
          // initialize modules hash
          var modules = {} 
        </script>
        <script src="@routes.Assets.at("javascripts/eventing.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/redactor.js")" type="text/javascript"></script>
    </head>
    <body>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
						<a href="/wall" id="logoImage"><img class = "brand" src ="@routes.Assets.at("images/logo.png")"></a>
            <div id="logoMenu"></div>
						<!--<div id = "currentWallName">							<span id = "currentWallNameDivider">â€“</span>							<span id = "currentWallNameText"></span>						</div>-->
            @header
          </div>
        </div>
      </div>
    
      <div class="main container">
      @request.flash.get("error").map { errorMessage =>   
        <div class="alert-message error">
            <p>
                <strong> @errorMessage </strong>
            </p>
        </div>
        
      }
        @content
      </div>
      @footer
    </body>
</html>
