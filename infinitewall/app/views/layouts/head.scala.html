@(title: String)(content: Html)(implicit request:play.api.mvc.Request[play.api.mvc.AnyContent])

<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
  <link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/wall.ico")">
  <script type="text/javascript"> var modules = {} </script>
  <script src="@routes.Assets.at("javascripts/eventing.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
  <meta name="viewport" content="user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  @content
</head>
