@(title: String)(content: Html)(implicit request:play.api.mvc.Request[play.api.mvc.AnyContent])

@main(title) {
@*
	@if(request.user.isDefined) {
		<div class="pull-right well-small">Logged in as @request.user.email | <a href="@securesocial.controllers.routes.LoginPage.logout">Logout</a></div>
	} else {
		<form method="POST" action="@securesocial.controllers.routes.LoginPage.login" class="pull-right well-small form-inline" style="margin:0;padding:5px">
			<ul class="nav">
				<input type="text" value='@loginForm("email").value' class="input-small" name="email" placeholder="email">
				<input type="password" value='@loginForm("password").value' class="input-small" name="password" placeholder="password">
				<button type="submit" class="btn-small">Sign in</button>
			</ul>
		</form>
	}
*@
} {
	@content
}
