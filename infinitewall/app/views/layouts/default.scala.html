@(title: String)(content: Html)(implicit request: RequestHeader)

@main(title) {
	<div class="pull-right">
		@if(securesocial.core.SecureSocial.currentUser.isDefined) {
			<span>Logged in as @securesocial.core.SecureSocial.currentUser.get.email</span> | <a href="@securesocial.controllers.routes.LoginPage.logout" class="btn">Logout</a>
		} else {
			<a href="@securesocial.controllers.routes.LoginPage.login" class="btn">Login</a>
		}
	</div>
} {
	@content
}
