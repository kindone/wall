@(title: String)(header: Html)(content: Html, footer: Html = Html(""))(implicit request:play.api.mvc.Request[play.api.mvc.AnyContent])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/redactor.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/wall.ico")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/redactor.js")" type="text/javascript"></script>
    </head>
    <body>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
          	<a class="brand" href="/">Infinite Wall</a>
            @header
          </div>
        </div>
      </div>
    
      <div class="main container">
      @request.flash.get("error").map { errorMessage =>   
        <div class="alert-message error">
            <p>
                <strong> @errorMessage </strong>
            </p>
        </div>
        
      }
        @content
      </div>
      @footer
    </body>
</html>
