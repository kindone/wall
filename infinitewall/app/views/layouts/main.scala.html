@(title: String)(header: Html)(content: Html, footer: Html = Html(""))(implicit request:play.api.mvc.Request[play.api.mvc.AnyContent])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/wall.ico")">
        <script type="text/javascript">
          // initialize modules hash
          var modules = {} 
        </script>
        <script src="@routes.Assets.at("javascripts/eventing.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <meta name="viewport" content="user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </head>
    <body>
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
			  <a href="/" id="logoImage"><img class = "brand" src ="@routes.Assets.at("images/logo.png")"></a>
        <!--<div id="logoMenu"></div>-->
            @header
          </div>
        </div>
      </div>
    
      <div class="main container">
      @request.flash.get("msg").map { message =>
          <div class="alert-success">
              <p>
                  <strong> @message </strong>
              </p>
          </div>

      }
      @request.flash.get("error").map { errorMessage =>   
        <div class="alert-error">
            <p>
                <strong> @errorMessage </strong>
            </p>
        </div>
        
      }
        @content
      </div>
      @footer
    </body>
</html>
