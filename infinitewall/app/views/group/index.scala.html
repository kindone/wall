@(groups:List[models.Group.Frozen])(implicit request: play.api.mvc.Request[play.api.mvc.AnyContent]) 

@layouts.default("Walls ::: Infinite Wall") {

	<h3>Group List</h3>
	<form method="POST" action="/group/create" class="form-inline">
		<input name="name" type="text" placeholder="Group name"><button class="btn">Create</button/>
	</form>
	@if(groups.length == 0)  {
		<p> No groups </p>
	}
	<ul>
	@for(group <- groups) {
		<li><a href="/group/@group.id">@group.name</a></li>
	}
	</ul>

}
